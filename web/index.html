<!DOCTYPE html>
<html lang="vi" id="root">

<head>
  <title>XEEM</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./favicon.ico">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel=" stylesheet" href="style.css" />
  <style></style>
  <script>

  </script>
</head>

<body>
  <div id="main" class="tam">
    <button id="nut-P" class="fix btn cg kc" style="left: 50%; top: 0%">
      <svg height="90%" width="90%">
        <circle cx="50%" cy="50%" r="4rem" fill="#4fd1d9"></circle>
        <text x="50%" y="55%" fill="white" font-weight="bold" alignment-baseline="middle" text-anchor="middle"
          font-size="5rem">
          P
        </text>
      </svg>
    </button>

    <button id="nut-R" class="fix btn cg kc" style="left: 50%; top: 20%">
      <svg height="90%" width="90%">
        <circle cx="50%" cy="50%" r="4rem" fill="#4fd1d9"></circle>
        <text x="50%" y="55%" fill="white" font-weight="bold" alignment-baseline="middle" text-anchor="middle"
          font-size="5rem">
          R
        </text>
      </svg>
    </button>

    <button id="nut-N" class="fix btn cg kc" style="left: 50%; top: 40%">
      <svg height="90%" width="90%">
        <circle cx="50%" cy="50%" r="4rem" fill="#4fd1d9"></circle>
        <text x="50%" y="55%" fill="white" font-weight="bold" alignment-baseline="middle" text-anchor="middle"
          font-size="5rem">
          N
        </text>
      </svg>
    </button>

    <button id="nut-D" class="fix btn cg kc" style="left: 50%; top: 60%">
      <svg height="90%" width="90%">
        <circle cx="50%" cy="50%" r="4rem" fill="#4fd1d9"></circle>
        <text x="50%" y="55%" fill="white" font-weight="bold" alignment-baseline="middle" text-anchor="middle"
          font-size="5rem">
          D
        </text>
      </svg>
    </button>

    <!-- Còi -->
    <button id="nut-coi" style="left: 40%; top: 0%; background-image: url(coi.svg)" class="fix btn cg bgi"></button>

    <!-- Đèn xa -->
    <button id="nut-den-xa" style="left: 40%; top: 20%; background-image: url(denxa.svg)"
      class="fix btn cg bgi"></button>

    <!-- Đèn gần -->
    <button id="nut-den-gan" style="left: 40%; top: 40%; background-image: url(dengan.svg)"
      class="fix btn cg bgi"></button>

    <!-- nguy hiem -->
    <button id="nut-nguy-hiem" style="left: 40%; top: 60%; background-image: url(nguyhiem.svg)"
      class="fix btn cg bgi"></button>

    <!-- re trai -->
    <button id="nut-trai" style="left: 0%; top: 0%; background-image: url(retrai.svg)" class="fix btn cg bgi"></button>

    <!-- re phai -->
    <button id="nut-phai" style="left: 30%; top: 0%; background-image: url(rephai.svg)" class="fix btn cg bgi"></button>

    <!-- vo lang -->
    <div id="vo-lang" class="cg" style="background-repeat: no-repeat; background-image: url(vl.svg)"></div>

    <!-- Chan ga -->
    <div id="chan-ga" class="cg">
      <div id="chan-ga2"></div>
    </div>

    <!-- chan phanh -->
    <button id="chan-phanh" class="btn fix" style="
          left: 68%;
          top: 60%;
          height: 25%;
          width: 9%;
          border-radius: 1.5rem;
        "></button>

    <!-- nut reset -->
    <button onclick="location.reload()" class="btn fix cg bgi" style="
          left: 78%;
          top: 1.8%;
          height: 14%;
          width: 7%;
          background-image: url(reload.svg);
        "></button>

    <!-- full screen -->
    <button id="tmh" class="btn fix cg bgi" style="
          left: 85%;
          top: 1.8%;
          height: 14%;
          width: 7%;
          background-image: url(fullscreen.svg);
        "></button>

    <!-- setting -->
    <button onclick="location.href='/s'" class="btn fix cg bgi" style="
          left: 92%;
          top: 1.8%;
          height: 14%;
          width: 7%;
          background-image: url(setting.svg);
        "></button>

    <!-- hien thi toc do -->
    <div id="td" class="fix cg kc" style="
          font-size: 5rem;
          background-color: #15a143;
          border-radius: 1.5rem;
          left: 10%;
          top: 0%;
          height: 20%;
          width: 20%;
        ">
      0.00
    </div>

    <!-- ghi log -->
    <textarea id="log" style="
          background-color: #ffffff00;
          font-size: 2rem;
          position: fixed;
          left: 60rem;
          top: 0rem;
          height: 60%;
          width: 17%;
        " readonly="readonly" unselectable="on"></textarea>


  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
